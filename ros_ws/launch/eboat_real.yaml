%YAML 1.2
---
launch:
  - node:
      pkg: "shore_comms"
      exec: "shore"
      name: "shore_comms"
      param:
          - name: "data_send"
            value: 0.1

  - node:
      pkg: "alarms_manager_node"
      exec: "main"
      name: "alarms_watchdog"
      param:
          - name: "faults_file"
            value: "~/eboat_src/data/FAULTS.csv"

  - node:
      pkg: "motor_node"
      exec: "motor"
      name: "can_motor"
      param:
          - name: "dummy_epf"
            value: "~/eboat_src/data/dummy.epf"
  - node:
      pkg: "electrical_node"
      exec: "electrical"
      name: "electrical"
