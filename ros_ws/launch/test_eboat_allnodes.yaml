%YAML 1.2
---
launch:
  - node:
      pkg: "alarms_watchdog_node"
      exec: "main"
      name: "alarms_watchdog"
      param:
          - name: "faults_file"
            value: "~/eboat_src/data/FAULTS.csv"
  - node:
      pkg: "shore_comms"
      exec: "shore"
      name: "shore_comms"

  - node:
      pkg: "electrical_node"
      exec: "test"
      name: "test_electrical_node"

  - node:
      pkg: "motor_node"
      exec: "test"
      name: "motor_node"

  - node:
      pkg: "motion_node"
      exec: "test"
      name: "motion_node"